<body>
    <h1 style="text-align: center;">SIMPLE CHESS BOARD</h1>
    <p style="text-align: center;">MAKE 10 MINUTES!!!</p>

        <!--CHESSBOARD-->

    <table class="chessboard">

                <th>d</th>
                <th>e</th>

                <th>g</th>

            </tr>

            <tr>

                <td id="bkPcs" class="light">&#9821;</td>
                <td id="bkPcs" class="dark">&#9819;</td>
                <td id="bkPcs" class="light">&#9818;</td>
                <td id="bkPcs" class="dark">&#9821;</td>

                <td id="bkPcs" class="dark">&#9820;</td>

            </tr>
            <tr>

                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td><th>6</th></td>
            </tr>
            <tr>
                <th>5</th>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>

                <td class="dark"></td>
                <td class="light"></td>

            </tr>

                <th>4</th>

                <td class="dark"></td>

            </tr>
            <tr>
                <th>3</th>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td><th>3</th></td>
            </tr>
            <tr>
                <th>2</th>

                <th>a</th>

                <th>c</th>
                <th>d</th>
